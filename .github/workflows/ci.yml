name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  FOUNDRY_PROFILE: ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check formatting
        run: forge fmt --check

      - name: Build
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv --no-match-path "test/fork/*"

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run coverage
        run: forge coverage --ir-minimum --report lcov --no-match-path "test/fork/*"

      - name: Filter coverage report
        run: |
          # Remove test files and scripts from coverage report
          sed -i '/^SF:.*test\//,/^end_of_record$/d' lcov.info
          sed -i '/^SF:.*script\//,/^end_of_record$/d' lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  slither:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build with Foundry
        run: forge build

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: src/
          slither-args: --filter-paths "lib/|test/|script/" --exclude-dependencies
          fail-on: none
          sarif: results.sarif

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
